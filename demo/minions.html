<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="./css/canvas-login.css" />
  <title>minions</title>
</head>

<body>
  <div class="wrapper">
    <!-- 锤子 -->
    <div id="lighting" class="hammer-container">
      <img src="./img/lightning.png" alt="闪电" />
    </div>
    <div id="hammer" class="hammer-container">
      <img src="./img/hammer.png" alt="锤子" />
    </div>
    <!-- 表单 -->
    <div class="form-container">
      <div class="input-container">
        <input id="username" type="text" class="form-input" placeholder="请输入用户名" onfocus="usernameFocus()" />
        <input id="password" type="password" class="form-input" placeholder="请输入密码" onfocus="passwordFocus()" onblur="passwordBlur()" />
      </div>
      <button class="button button-primary button-ghost">登录</button>
    </div>
    <!-- 容器 -->
    <div class="littleH">
      <div class="hair">
        <!-- 头发 -->
        <span class="left_hair_one"></span>
        <span class="left_hair_two"></span>
      </div>
      <!-- 小黄人 -->
      <div class="bodyH">
        <!-- 身体 -->
        <div class="trousers">
          <!-- 裤子 -->
          <div class="condoleBelt">
            <!-- 吊带 -->
            <div class="left"></div>
            <div class="right"></div>
          </div>
          <div class="trousers_top"></div>
          <!-- 裤子突出的矩形部分 -->
          <div class="pocket"></div>
          <!-- 裤袋 -->
          <!-- 三条线 -->
          <span class="line_left"></span>
          <span class="line_right"></span>
          <span class="line_bottom"></span>
        </div>
        <div class="eyes">
          <!-- 眼睛 -->
          <div class="leftEye">
            <!-- 左眼眩晕 -->
            <div class='circle-left-container xuanyun-eye' style="display: none">
                <div class="one-circle">
                  <div class="two-circle">
                    <div class="three-circle">
                      <div class="four-circle"></div>
                    </div>
                  </div>
                </div>
              </div>
            <!-- 左眼 -->
            <div class="left_blackEye normal-eye">
              <div class="left_white"></div>
            </div>
          </div>
          <div class="rightEye">
            <!-- 右眼眩晕 -->
            <div class='circle-right-container xuanyun-eye' style="display: none">
                <div class="one-circle">
                  <div class="two-circle">
                    <div class="three-circle">
                      <div class="four-circle"></div>
                    </div>
                  </div>
                </div>
              </div>
            <!-- 右眼 -->
            <div class="right_blackEye normal-eye">
              <div class="right_white"></div>
            </div>
          </div>
        </div>
        <div class="mouse">
          <!-- 嘴巴 -->
          <div class="mouse_shape"></div>
        </div>
      </div>
      <div class="hands">
        <!-- 双手 -->
        <div class="leftHand"></div>
        <div class="rightHand"></div>
      </div>
      <div class="feet">
        <!-- 双脚 -->
        <div class="left_foot"></div>
        <div class="right_foot"></div>
        <div class="groundShadow"></div>
      </div>
      <!-- 脚底阴影 -->
    </div>
  </div>
</body>
<script>
  function usernameFocus() {
    console.log('username get focus');
  }
  function passwordFocus() {
    console.log('password get focus');
    document.getElementById('lighting').className = 'lighting-animation';
    document.getElementById('hammer').className = 'hammer-animation';
    Array.from(document.getElementsByClassName('normal-eye')).forEach(element => {
      element.style.display = 'none';
    });
    Array.from(document.getElementsByClassName('xuanyun-eye')).forEach(element => {
      element.style.display = 'block';
    });
  }
  function passwordBlur() {
    console.log('password blur');
    document.getElementById('lighting').className = 'hammer-container';
    document.getElementById('hammer').className = 'hammer-container';
    Array.from(document.getElementsByClassName('normal-eye')).forEach(element => {
      element.style.display = 'block';
    });
    Array.from(document.getElementsByClassName('xuanyun-eye')).forEach(element => {
      element.style.display = 'none';
    });
  }
</script>
<script src="./js/snow.js"></script>
</html>
